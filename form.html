<!DOCTYPE html>
<html>
    <body>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="checkbox">Check this:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="skoda">Skoda</option>
            <option value="mg">MG</option>
            <option value="toyota">Toyota</option>
            <option value="kia">Kia</option>
        </select><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3" cols="30" placeholder="Enter your message"></textarea><br><br>
    
        <button type="button">save</button><br><br>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </fieldset><br><br>

        <label for="browser">Choose a browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>
        

    </body>
</html>
